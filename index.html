<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="script.js" defer></script>
        <title>HTML com JS</title>
    </head>
    <body>
        <div class="container">
            <h1>EBAC Banking</h1>
            <h2>Depósitos</h2>
            <form id="form-deposito" action="">
                <input type="text" name="" id="nome-beneficiario" placeholder="Nome completo do beneficiário" required>
                <p class="error-message">
                    O nome precisa ser completo
                </p>
                <input type="number" name="" id="numero-conta" placeholder="Nº da conta" required>
                <input type="number" name="" id="valor-deposito" placeholder="Valor" required>
                <textarea name="" id="descricao" cols="30" rows="10" placeholder="Descrição (opcional)"></textarea>
                <button type="submit" id="btn-depositar">Depositar</button>
            </form>

            <p class="success-message">
            </p>

        </div>
    </body>
</html>
